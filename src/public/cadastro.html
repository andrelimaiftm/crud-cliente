<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadatro Cliente</title>

    <!--favicon básico-->
    <link rel="icon" href="../build/icon.png"/>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="text-center">
    <div class="container">
        <h1>Cadastro</h1>        
    </div>
    </div>
    <br>
    <br>
    <div class="container">
        <form action="clientes" id="formAdicionar" method="post" role="form">
            <h1 class="h3 mb-3 fw-normal">Cadastro de Cliente</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Fulando da Silva">
                <label class="form-label" for="nome">Nome</label>
            </div>                     
            <br>
            <div class="form-floating">
                <input type="text" class="form-control" name="email" id="email" value="" placeholder="nome@exemplo.com">
                <label class="form-label" for="email">Endereço de e-mail</label>
            </div>
            <br>
            <button class="btn btn-outline-success me-2" type="button" onclick="cadastraCliente()">Cadastrar</button>
            <a href="/index.html">voltar</a>

        </form>
    </div>

</body>

</html>

<script>
    function cadastraCliente(){        
        let clienteNome = document.getElementById('nome').value;
        let clienteEmail = document.getElementById('email').value;
        console.log("nome do cliente: "+ clienteNome);
        console.log("email do cliente: " + clienteEmail);

        const url = 'http://localhost:3000/clientes';

        let cliente = {            
            'nome': clienteNome,
            'email': clienteEmail
        }

        var request = new Request(url, {
            method: 'POST',
            body: JSON.stringify(cliente),
            headers: {
                'Content-type': 'application/json; charset=UTF-8' // Indicates the content 
            }
        });

        fetch(request)
            .then(function () {
                document.getElementById('nome').value = "";
                document.getElementById('email').value = "";
                alert("Cliente cadastrado com sucesso");
            })
            .catch(function (error) {
                console.log(error);
            });
    }
</script>
